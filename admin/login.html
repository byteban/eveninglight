<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Evening Light Tabernacle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
</head>
<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../assets/images/loginlogo.png" alt="Evening Light Tabernacle" class="login-logo">
                <h1>Evening Light Tabernacle</h1>
                <h2>Admin Portal</h2>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin@eveninglight.church"
                        required 
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required 
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <div style="text-align: center;">
                    <a href="../index.html" class="back-to-website-btn">
                        <i class="fas fa-home"></i>
                        Back to Main Website
                    </a>
                </div>
            </form>
            
            <div class="login-footer">
                <p><i class="fas fa-shield-alt"></i> Secure Admin Access</p>
                <p class="help-text">Contact your administrator if you need access</p>
            </div>
        </div>
    </div>
    
    <script src="../js/supabase-auth.js" type="module"></script>
</body>
</html>
