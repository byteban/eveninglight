<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | Evening Light Tabernacle</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #d4af37;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // GitHub Pages SPA redirect handler for clean URLs
        (function() {
            const path = window.location.pathname;
            const base = '/eveninglight';
            
            // Remove base path if present
            const cleanPath = path.replace(base, '');
            
            // Map clean URLs to actual file paths
            const routes = {
                '/sermons': '/pages/sermons.html',
                '/gallery': '/pages/gallery.html',
                '/announcements': '/pages/announcements.html',
                '/about': '/pages/about.html',
                '/contact': '/pages/contact.html',
                '/admin/login': '/admin/login.html',
                '/admin/dashboard': '/admin/dashboard.html',
                '/admin': '/admin/dashboard.html'
            };
            
            // Check if we have a mapped route
            if (routes[cleanPath]) {
                window.location.href = base + routes[cleanPath];
            } 
            // Check if path might be a page without .html extension
            else if (cleanPath && !cleanPath.endsWith('.html') && !cleanPath.includes('.')) {
                // Try adding .html extension
                window.location.href = base + cleanPath + '.html';
            }
            // Otherwise, redirect to home after 3 seconds
            else {
                setTimeout(function() {
                    window.location.href = base + '/index.html';
                }, 3000);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Redirecting you to the correct page...</p>
        <div class="spinner"></div>
        <p style="font-size: 1rem; color: rgba(255, 255, 255, 0.7);">
            If you're not redirected, <a href="/eveninglight/index.html">click here to go home</a>
        </p>
    </div>
</body>
</html>
